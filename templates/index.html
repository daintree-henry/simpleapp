<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>할 일 관리</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #eef2f7;
      font-family: 'Noto Sans KR', sans-serif;
    }
    .container {
      max-width: 700px;
      margin-top: 3rem;
    }
    .todo-header {
      background: #1f3c88;
      color: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      text-align: center;
    }
    .todo-header h1 {
      font-weight: bold;
    }
    .todo-form {
      margin-top: -2rem;
      margin-bottom: 2rem;
      background: white;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .todo-item {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 2px 5px rgba(0,0,0,0.03);
    }
    .todo-item.completed {
      background-color: #f1f3f5;
      opacity: 0.75;
    }
    .todo-title {
      font-size: 1.1rem;
      margin-left: 0.8rem;
    }
    .todo-title.completed {
      text-decoration: line-through;
      color: #6c757d;
    }
    .todo-date {
      font-size: 0.85rem;
      color: #adb5bd;
    }
    .form-control:focus {
      border-color: #4e5ef7;
      box-shadow: 0 0 0 0.2rem rgba(78, 94, 247, 0.25);
    }
    .btn-primary {
      background: #4e5ef7;
      border: none;
    }
    .btn-primary:hover {
      background: #3e4de0;
    }
    .empty-state {
      text-align: center;
      color: #adb5bd;
      margin-top: 3rem;
    }
    .empty-state i {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="todo-header">
      <h1><i class="fas fa-list-check me-2"></i>할 일 관리</h1>
      <p class="mb-0">오늘 할 일을 정리하고 생산성을 높이세요!</p>
    </div>

    <div class="todo-form">
      <form id="todoForm" class="d-flex gap-2">
        <input type="text" id="todoInput" class="form-control" placeholder="할 일을 입력하세요" />
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-plus me-1"></i>추가
        </button>
      </form>
    </div>

    <div id="todoList"></div>
  </div>

  <script>
    async function fetchTodos() {
      const res = await fetch('/todos');
      const todos = await res.json();
      const todoList = document.getElementById('todoList');
      todoList.innerHTML = '';

      if (!todos.length) {
        todoList.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-inbox"></i>
            <p>할 일이 없습니다. 새로 추가해보세요!</p>
          </div>
        `;
        return;
      }

      todos.forEach(todo => {
        const item = document.createElement('div');
        item.className = `todo-item ${todo.completed ? 'completed' : ''}`;

        item.innerHTML = `
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
              <input type="checkbox" class="form-check-input me-2" ${todo.completed ? 'checked' : ''}
                onchange="updateTodo(${todo.id}, this.checked)">
              <span class="todo-title ${todo.completed ? 'completed' : ''}">${todo.title}</span>
            </div>
            <span class="todo-date">
              <i class="far fa-clock me-1"></i>${new Date(todo.created_at).toLocaleString()}
            </span>
          </div>
        `;
        todoList.appendChild(item);
      });
    }

    document.getElementById('todoForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const input = document.getElementById('todoInput');
      const title = input.value.trim();

      if (title) {
        await fetch('/todos', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title })
        });
        input.value = '';
        fetchTodos();
      }
    });

    async function updateTodo(id, completed) {
      await fetch(`/todos/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ completed })
      });
      fetchTodos();
    }

    fetchTodos();
  </script>
</body>
</html>
