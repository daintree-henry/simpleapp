<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할 일 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .todo-item {
            transition: all 0.3s ease;
        }
        .todo-item.completed {
            background-color: #e9ecef;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">할 일 관리</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <form id="todoForm" class="d-flex">
                    <input type="text" id="todoInput" class="form-control me-2" placeholder="새로운 할 일을 입력하세요">
                    <button type="submit" class="btn btn-primary">추가</button>
                </form>
            </div>
        </div>

        <div id="todoList" class="list-group">
            <!-- 할 일 목록이 여기에 동적으로 추가됩니다 -->
        </div>
    </div>

    <script>
        // 할 일 목록 가져오기
        async function fetchTodos() {
            const response = await fetch('/todos');
            const todos = await response.json();
            const todoList = document.getElementById('todoList');
            todoList.innerHTML = '';
            
            todos.forEach(todo => {
                const todoItem = document.createElement('div');
                todoItem.className = `list-group-item todo-item ${todo.completed ? 'completed' : ''}`;
                todoItem.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" ${todo.completed ? 'checked' : ''} 
                                   onchange="updateTodo(${todo.id}, this.checked)">
                            <label class="form-check-label">${todo.title}</label>
                        </div>
                        <small class="text-muted">${new Date(todo.created_at).toLocaleString()}</small>
                    </div>
                `;
                todoList.appendChild(todoItem);
            });
        }

        // 새로운 할 일 추가
        document.getElementById('todoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('todoInput');
            const title = input.value.trim();
            
            if (title) {
                await fetch('/todos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title }),
                });
                
                input.value = '';
                fetchTodos();
            }
        });

        // 할 일 상태 업데이트
        async function updateTodo(id, completed) {
            await fetch(`/todos/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ completed }),
            });
            
            fetchTodos();
        }

        // 초기 로딩
        fetchTodos();
    </script>
</body>
</html>
